<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/jpg" href="img/favicon.jpg"/>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" media="screen and (min-width: 600px)" href="css/style.css" />
	<link rel="stylesheet" media="screen and (max-width: 600px)" href="css/style_small.css" />
	<title>Zadanie</title>
</head>
<body>
	<main class="videolist" id="videolist">
		<header class="list-header">
			<h1 class="list-title">LATEST VIDEOS</h1>
			
			<img class="list-favorites" src="img/settings.ico">
		</header>

		<ul class="list-body" id="list-body">
		<!-- BODY FOR ITEMS -->
		</ul>

		<footer class="paging">
			<div class="paging-previous button">
			PREVIOUS
			</div>
			<div class="paging-buttons" id="paging-buttons">
				<div id="paging-buttons"></div>
			</div>
			<div class="paging-next button">NEXT</div>
		</footer>

		<article class="load-button">
			<button>LOAD MORE</button>
		</article>

		<article class="favorites" style="display:none;">
			<h3 class="favorites-title">Settings</h3>

			<select class="favorites-list-select favorites-category-select">
				<!-- SELECT LIST FOR CATEGORIES -->
			</select>
			<br>
			<select class="favorites-list-select favorites-list-items-to-page">
				<!-- SELECT LIST FOR ITEMS TO PAGE -->
			</select>
			<br>
			<div class="favorites-enable-button">
				<!-- ENABLE OR DISABLE FAVORITES LIST -->
			</div>
		</article>
	</main>






</body>

<script src="js/libaries/jquery.min.js"></script>

<script src="js/helperClass/Filters/FavoriteFilter.js"></script>
<script src="js/helperClass/Filters/FavoriteFilter.js"></script>
